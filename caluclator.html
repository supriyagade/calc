<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="caluclator.css">
	<title>Caluclator</title>
	
</head>
<body>
	
	<div class="container">
		<h1>Caluclator</h1>
		<input type="text" name="screen" id="screen">
		<div class="caluclator"><table>
			<tr>
				<td><button>(</button></td>
				<td><button>)</button></td>
				<td class="c">
					<button class="c">C</button>
				</td>
				<td><button>%</button></td>
			</tr>
			<tr>
				<td><button>7</button></td>
				<td><button>8</button></td>
				<td><button>9</button></td>
				<td><button>X</button></td>
			</tr>
			<tr>
				<td><button>4</button></td>
				<td><button>5</button></td>
				<td><button>6</button></td>
				<td><button>-</button></td>
			</tr>
			<tr>
				<td><button>1</button></td>
				<td><button>2</button></td>
				<td><button>3</button></td>
				<td><button>/</button></td>
			</tr>
			<tr>
				<td><button>0</button></td>
				<td><button>.</button></td>
				<td><button>+</button></td>
				<td><button>=</button></td>
			</tr>
		</table>
		</div>
	</div>
	<div><p>only screen touch</p></div>
	<div><p>-Supriya Gade</p></div>
</body>
<script type ="text/javascript" src="caluclator.js">
</script>
</html>
